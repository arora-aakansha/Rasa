version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- name
- greet
- Insert
- affirm
- nlu_fallback
- goodbye
- deny
- mood_great
- mood_unhappy
- bot_challenge
- get
- Delete
- change_col_name
- remove_column
- nominate_names
entities:
- change_name
- cid
- email
- name
- nominee
slots:
  name:
    type: any
    influence_conversation: false
  cid:
    type: any
    influence_conversation: false
  email:
    type: any
    influence_conversation: false
  change_name:
    type: any
    influence_conversation: false
  name_list:
    type: list
    influence_conversation: false
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_help_you:
  - text: |-
      I can help you with following:
      Insert data 
      display data 
      delete data
  utter_insert:
  - text: Insert data in customer table
  utter_delete:
  - text: Delete data from customer table
  utter_ask_name:
  - text: Please Enter name
  utter_ask_cid:
  - text: Please Enter cid
  utter_ask_email:
  - text: Please Enter email
  utter_ask_change_name:
  - text: Please Enter new Column Name
  utter_display:
  - text: The  name of {cid} is {name} and email address is {email}
  utter_submit:
  - text: All done
actions:
- action_ask_cid
- action_ask_email
- action_ask_name
- action_change_name
- action_delete
- action_remove_col
- action_save
- action_select
- action_show_petl
- utter_help_you
- validate_name
forms:
  Insert_form:
    required_slots:
      cid:
      - type: from_text
      name:
      - type: from_text
      email:
      - type: from_text
  Delete_form:
    required_slots:
      cid:
      - type: from_text
  Nomination_name_form:
    required_slots:
      name_list:
      - type: from_text
        entity: nominee
